<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek Love Page</title>
    <style>
        body {
            background-image: url('heart.jpg');
            background-size: 100% auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .romantic-text {
            font-size: 44px;
            color: white;
            font-family: 'Cursive', sans-serif;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 100px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: white;
            color: pink;
            cursor: pointer;
            border-radius: 20px;
        }
        button:hover {
            background-color: darkred;
        }
        #shrek-gif {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="romantic-text">Will you be my Valentine?</div>
    <div class="button-container">
        <button onclick="goToPlayPage()">Yes</button>
        <button onclick="goToNoPage()">No</button>
    </div>
    <img id="shrek-gif" src="cat_please.gif" alt="Shrek GIF">
    
    <script>
        function goToPlayPage() {
            window.location.href = "play.html";
        }
        function goToNoPage() {
            window.location.href = "no.html";
        }
    </script>
</body>
</html>
